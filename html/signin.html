<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style/sass/signin.css">
    <link rel="stylesheet" href="../style/css/signin-general.css">
</head>
<body>
    <div class="w mg-top clearfix">
        <div class="login-bar r">
            已经有值买账号？<a href="./login.html">立即登录</a>
        </div>
       <a href="javascript:;" class="l"><img src="../resource/icons/logo-z.png" alt="" class="l list-img"> 
        <p class="l list-p">商城中关村在线旗下导购平台</p></a>
      
    </div>
    <div class="w clearfix" id="r-wrap">
        <div class="w head-w">
            <p>30秒快速注册，加入值买</p>
        </div>

        <div class="signin">
    
            <div class="r-module">
                <ul class="r-tb clearfix">
                    <li class="l">用手机号注册</li>
                    <li class="l"></li>
                </ul>
                <div class="r-phone">
                    <div class="r-form">
                        <p class="label">
                            <em class="xh">*</em>
                            手机号:
                                      </p>
                        <input type="text" placeholder="请输入11位的手机号" id="user" name="username">
                        &nbsp;<i class="wrong-tips error-user hidden">×请填写正确手机号</i>
                    </div>
                    <div class="r-form">
                            <p class="label">
                                <em class="xh">*</em>
                                验证码:
                            </p>
                            <input type="button" value="点击按钮进行验证">
                           
                        </div>
                        <div class="r-form">
                            <p class="label">
                                <em class="xh pw-xh">*</em>
                                密码:
                            </p>
                            <input type="text" placeholder="6-16位字母和数字的组合，不可用特殊字符"  id="pw" name="password">
                            &nbsp;<i class="wrong-tips error-pw hidden">请填写密码</i>
                        </div>
                        <div class="r-form">
                            <p class="label">
                                <em class="xh last-xh">*</em>
                                确认密码:
                            </p>
                            <input type="text" placeholder="再次填写">
                            &nbsp;<i class="wrong-tips error-pw hidden">请确认密码</i>
                       
                        </div>
                      
                    <label for="" class="agem">
                        <input type="checkbox" checked>同意
                        <a href="javascript:;">《商城用户协议》</a>
                        <a href="javascript:;">《隐私权说明》</a>
                    </label>
                    <button class="btn" type="button">注册</button>
                    
                </div>
             </div>
            </div>
        </div>
    </div>
    <div class="footer-box">
        <div class="footer w clearfix">
            <a href="javascript:;">关于Z商城</a>|
            <a href="javascript:;">联系我们</a>|
            <a href="javascript:;">帮助中心</a>
            <div class="copyright">©
               
                2019. 中关村在线 版权所有
            </div>
        </div>
    </div>
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="../script/signin.js"></script>
</body>
</html>
